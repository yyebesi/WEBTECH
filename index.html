<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Hostel Management System</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .welcome-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        
        .welcome-header {
            margin-bottom: 40px;
        }
        
        .welcome-header h1 {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .welcome-header p {
            font-size: 18px;
            color: #666;
        }
        
        .role-selection {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }
        
        .role-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .role-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .role-card img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        
        .role-card h2 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .role-card p {
            color: #666;
            margin-bottom: 20px;
        }
        
        .role-card .btn {
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Hostel Management System</h1>
        </div>
    </header>

    <main>
        <div class="welcome-container">
            <div class="welcome-header">
                <h1>Welcome to Hostel Management System</h1>
                <p>Please select your role to continue</p>
            </div>
            
            <div class="role-selection">
                <div class="role-card" onclick="window.location.href='admin-login.html'">
                    <img src="images/admin-icon.png" alt="Admin">
                    <h2>Admin</h2>
                    <p>Manage hostels, applications, and student records</p>
                    <button class="btn">Login as Admin</button>
                </div>
                
                <div class="role-card" onclick="window.location.href='student-login.html'">
                    <img src="images/student-icon.png" alt="Student">
                    <h2>Student</h2>
                    <p>Browse hostels, apply for rooms, and track applications</p>
                    <button class="btn">Login as Student</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
        </div>
    </footer>
</body>
</html>
